<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let findStart = prompt("Enter name start you want to find: ");
    let startOne = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let starTwo = ["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"];
    function Result() {
        let answerStar = " ";
        for (let i = 0; i<startOne.length;i++){

            if (findStart == startOne[i]){
                answerStar = "the start: " + startOne[i] + " same position as " + starTwo[i];
                break;
            }else {
                answerStar = "Can't search find!!!"
            }

        }
        return answerStar;
    }
    alert(Result());

</script>
</body>
</html>
