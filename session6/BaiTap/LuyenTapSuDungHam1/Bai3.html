<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber1 = prompt("Enter number 1:  ");
    let inputNumber2 = prompt("Enter number 2:  ");
    function Result() {
        if (Number.parseInt(inputNumber1)>Number.parseInt(inputNumber2)){
            alert( inputNumber1 + " > " + inputNumber2);
        }else {
            let Sum = Number.parseInt(inputNumber1) + Number.parseInt(inputNumber2);
            alert(Sum);
        }

    }
    alert(Result());
</script>
</body>
</html>
