<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt("Enter Number: ");
    function changeNumber() {
        let afterChangeNumber = " ";
        afterChangeNumber = Number.parseInt(inputNumber)+1;
        return afterChangeNumber;
    }
    alert(changeNumber());
</script>
</body>
</html>
