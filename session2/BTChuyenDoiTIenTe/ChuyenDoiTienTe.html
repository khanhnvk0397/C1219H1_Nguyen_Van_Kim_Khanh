<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Chuyen Doi Tien Te</h1>
   Amount
    <input id="amount" type="text"><br>
    From Currency
    <select name="frCurrency" id="frCurrency">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select><br>
    To Currency
    <select name="toCurrency" id="toCurrency">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select><br>

    <button type="button" onclick="myFunction()" >convert</button><br>
    <p id="result"> Result:</p>

</form>
<script>
    function  myFunction() {
        let amount = document.getElementById('amount').value;
        let frCurrency = document.getElementById('frCurrency').value;
        let toCurrency = document.getElementById('toCurrency').value;
        let result = document.getElementById('result');
        if (frCurrency =='VND' && toCurrency == 'USD') {
            result.innerText = amount / 23000;

        }
        if (frCurrency =='USD' && toCurrency == 'VND')
        {
            result.innerText = amount * 23000;
        }


    }
</script>
</body>
</html>
