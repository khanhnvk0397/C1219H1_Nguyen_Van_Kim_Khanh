<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1  style="position:absolute; left:220px; top:175px;" >Do You Love Me?</h1>
<input type="button" onclick="yesClick()" value="yes" Yes style="position:absolute; left:285px; top:235px;" />
<input type="button" id="no" onmouseover="noClick()" value="No" style="position:absolute; left:360px; top:235px;" />
<script>
    function  yesClick() {
        alert("Are you sure???");
    }
    function noClick() {
        let x = Math.round( Math.random()* window.innerWidth)
        let y = Math.round( Math.random()* window.innerHeight)
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</body>
