<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Month: <input id="month"  type="number" placeholder="tu 1 den 12 " >
<button type="button" onclick="tinhNgay()">Tinh So Ngay</button>
<p id="ketQua">Result: </p>
<script>

    function tinhNgay() {
        let month = parseInt(document.getElementById('month').value);
        let ketQua = document.getElementById("ketQua");

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                ketQua.innerText = "Thang co 30 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                ketQua.innerText = "thang co 31 ngay";
                break;
            case 2:
                ketQua.innerText = "thang co 28 hoac 29 ngay"
                break;
             default:
                 ketQua.innerText = " Error!! ";
        }


    }

</script>
</body>
</html>
