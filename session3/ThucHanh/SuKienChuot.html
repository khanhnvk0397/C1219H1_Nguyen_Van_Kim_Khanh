<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="bong-cao-su-trung-quoc-gay-ngat-tho-cho-tre.jpg" height="640" width="622"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
</form>
<script>
    let image = null;
    image = document.getElementById('myImage');
    function init() {
        image = document.getElementById('myImage');
        image.style.position = 'relative'
        image.style.left = '0px';
    }
    function moveRight() {
        image.style.left = parseInt(image.style.left) + 10 + 'px';
    }
    window.onload = init();
</script>
</body>

</html>
